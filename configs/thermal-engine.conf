#Conf file: /system/etc/thermal-engine.conf

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor9
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor9 tsens_tz_sensor10 tsens_tz_sensor11 tsens_
sens_tz_sensor13 tsens_tz_sensor4 tsens_tz_sensor5 tsens_tz_sensor6
sor7 tsens_tz_sensor8
weights
sampling 50
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 90000
set_point_clr 65000
time_constant 0

[SS-CASE-THERM]
#algo_type ss
sampling 10000
sensor case_therm
device cluster0
set_point 43000
set_point_clr 40000
time_constant 0
device_max_limit 1689600

[SS-CPUS-ALL]
#algo_type ss
sampling 50
sensor VIRTUAL-CPUS
device cluster0
set_point 85000
set_point_clr 60000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8953_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz
ns_tz_sensor15
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[MODEM_PA_MITIGATION]
#algo_type monitor
sampling 1000
sensor pa_therm0
thresholds 70000 85000 95000
thresholds_clr 65000 75000 90000
actions modem modem modem
action_info 1 2 3

