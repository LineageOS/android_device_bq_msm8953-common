# SENSOR : ALIAS
# apc1-cpu1-usr : cpu5
# apc1-cpu0-usr : cpu4
# pop-mem-step qdsp-usr : pop_mem qdsp
# gpu1-usr gpu0-usr : gpu
# apc0-l2-usr   : L2_cache_0
# apc0-cpu3-usr : cpu3
# apc0-cpu2-usr : cpu2
# apc0-cpu1-usr : cpu1
# apc0-cpu0-usr : cpu0
# apc1-l2-usr   : L2_cache_1
# apc1-cpu3-usr : cpu7
# apc1-cpu2-usr : cpu6
# Author: Carlos 'Klozz' Jesus (TeamMEX@XDA-Developers)
# custom thermal configuration for msm8953 4.9 kernel
#

#Conf file: system/vendor/etc/thermal-engine.conf

[VIRTUAL-CPUS]
#algo_type        virtual
trip_sensor       apc0-cpu0-usr
set_point         75000
set_point_clr     65000
sensors           apc0-cpu0-usr apc0-cpu1-usr apc0-cpu2-usr apc0-cpu3-usr apc0-l2-usr apc1-cpu0-usr apc1-cpu1-usr apc1-cpu2-usr apc1-cpu3-usr apc1-l2-usr
weights
sampling          50
math              2

[SS-GPU]
#algo_type        ss
sampling          250
sensors           gpu0-usr   gpu1-usr
device            gpu
set_point         95000
set_point_clr     65000
time_constant     0

[SS-CASE-THERM]
#algo_type        ss
sampling          10000
sensor            case-therm-adc
device            cluster0
set_point         43000
set_point_clr     40000
time_constant     0
device_max_limit  1689600

[SS-CPUS-ALL]
#algo_type        ss
sampling          50
sensor            VIRTUAL-CPUS
device            cluster0
set_point         95000
set_point_clr     55000
time_constant     0

[SPEAKER-CAL]
sampling          30000  30000  10  1800000
sensor            pm8953_tz
sensors           qdsp-usr gpu0-usr gpu1-usr
temp_range        6000   10000   2000
max_temp          45000
offset            -4000

[MONITOR-CAMERA-MSM]
algo_type         monitor
sampling          1000
sensors           camera-usr mdm-core-user
thresholds        52000        56000
thresholds_clr    47000        53000
actions           camera       camera
action_info       1            2

[MODEM_PA_MITIGATION]
#algo_type        monitor
sampling          10000
sensor            case-therm-adc
thresholds        70000      70000
thresholds_clr    69000      69000
actions           modem      modem
action_info       2          3

[MODEM_PROC_TEMP_MITIGATION]
#algo_type        monitor
sampling          10000
sensor            case-therm-adc
thresholds        70000      70000
thresholds_clr    69000      69000
actions           modem_proc modem_proc
action_info       1          3

[BATTERY_CHARGING_CTL]
#algo_type        monitor
sampling          10000
sensors           case-therm-adc chg-temp-adc pa-therm0 mdm-core-usr
thresholds        38000 40000 43000 48000
thresholds_clr    35000 38000 40000 43000
actions           battery battery battery battery
action_info       2 3 4 5

[VDD_RSTR_MONITOR-GPU]
#algo_type        monitor
sampling          1000
sensors           gpu0-usr gpu1-usr gpu
thresholds        5000
thresholds_clr    10000
actions           vdd_restriction
action_info       1
descending

